<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <div class="form-container">
        <h2>Inscription</h2>
        <form id="formLogin">
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Entrez votre e-mail ici" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Entrez votre mot de passe" class="form-input" required>
            </div>
            <div class="form-group">
                <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Confirmez votre mot de passe" class="form-input" required>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
            <div id="spinner" class="spinner"></div>
            <input type="submit" value="S'inscrire" class="submit-button">
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
